<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, inital-scale-1.0" />
    <link rel="stylesheet" href="style.css"> 
    <title>Page Title</title>
  </head>

  <body>
    <div class="container">
      <div class ="title"><h1>Sketch Pad</h1></div>
      <div class="content">
        <div class="grid"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('blue')">Blue</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button>Reset</button>
        </div>
        <div>
          <input 
          type="text" 
          placeholder="Size of Grid" 
          value="16" 
          onchange= "changeSize(this.value)"
          />
          <button>Set Size</button>
          <div id="errorText"><h3> </h3></div>

        </div>
      </div>
    </div>
  </body>

  <script src="sketch.js" defer></script>
</html>
